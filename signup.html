<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - City Event Planner</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
        --primary:#8c1c13;
        --primary-light:#bf4342;
        --cream:#f7f4ef;
        --text:#2b2b2b;
        --radius:16px;
        --shadow:0 8px 25px rgba(0,0,0,0.12);
    }

    body{
        margin:0;
        padding:0;
        font-family:"Poppins",sans-serif;
        background:var(--cream);
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
    }

    /* CARD */
    .card{
        width:90%;
        max-width:450px;
        background:#fff;
        border-radius:var(--radius);
        padding:32px 28px;
        box-shadow:var(--shadow);
        animation:fadeIn .4s ease-out;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(10px);}
        to{opacity:1; transform:translateY(0);}
    }

    .card h2{
        color:var(--primary);
        font-size:28px;
        text-align:center;
        margin-bottom:18px;
        font-weight:700;
    }

    /* INPUT */
    input{
        width:92%;
        padding:12px;
        border-radius:12px;
        border:1.8px solid #ccc;
        margin-bottom:14px;
        font-size:15px;
        transition:.3s;
        background:#fafafa;
    }
    input:focus{
        border-color:var(--primary);
        box-shadow:0 0 8px rgba(140,28,19,.3);
        outline:none;
        background:white;
    }

    /* BUTTON */
    button{
        width:100%;
        padding:12px;
        background:var(--primary);
        color:white;
        border:none;
        border-radius:var(--radius);
        font-size:16px;
        cursor:pointer;
        font-weight:600;
        transition:.3s;
        margin-top:4px;
    }
    button:hover{
        background:var(--primary-light);
        transform:translateY(-2px);
    }

    p{
        text-align:center;
        font-size:14px;
        margin-top:12px;
    }

    a{
        color:var(--primary);
        text-decoration:none;
        font-weight:600;
    }
    a:hover{
        text-decoration:underline;
    }
  </style>
</head>

<body>

<script src="global.js"></script>

<div class="card">

    <h2>Create Account</h2>

    <form id="signupForm">
      <input id="firstname" placeholder="First name" required>
      <input id="lastname" placeholder="Last name">
      <input id="email" type="email" placeholder="Email" required>
      <input id="dob" type="date">
      <input id="password" type="password" placeholder="Password (min 6)" required>
      <input id="confirm" type="password" placeholder="Confirm password" required>
      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="signin.html">Sign in</a></p>

</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  const firstname = document.getElementById("firstname").value.trim();
  const lastname = document.getElementById("lastname").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const dob = document.getElementById("dob").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if(password.length < 6){
      alert("Password should be at least 6 characters");
      return;
  }
  if(password !== confirm){
      alert("Passwords do not match");
      return;
  }

  _cep.signup({ firstname, lastname, email, dob, password });
});
</script>

</body>
</html>
