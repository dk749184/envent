<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Corporate Hall</title>

<style>
/* ================= GLOBAL PREMIUM UI ================= */
:root{
    --primary:#8c1c13;
    --primary-light:#bf4342;
    --cream:#f3e9dc;
    --text:#2b2b2b;
    --white:#fff;
    --radius:14px;
    --shadow:0 6px 22px rgba(0,0,0,0.14);
}

/* BODY */
body{
    margin:0;
    padding:0;
    font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#ffe6e6,#fff2cc,#e6f7ff);
    color:var(--text);
}

/* MAIN CARD */
.card{
    max-width:900px;
    margin:40px auto;
    background:var(--white);
    padding:32px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    transition:.3s;
}
.card:hover{
    transform:translateY(-3px);
}

/* PAGE TITLE */
h1{
    margin:0 0 20px 0;
    text-align:center;
    font-size:30px;
    font-weight:700;
    color:var(--primary);
}

/* RADIO OPTION CARD */
.option{
    display:flex;
    align-items:center;
    gap:14px;
    background:#fffaf7;
    padding:16px;
    border-radius:var(--radius);
    border:2px solid transparent;
    margin-bottom:14px;
    transition:.25s;
    cursor:pointer;
    box-shadow:0 4px 14px rgba(0,0,0,0.06);
}

.option:hover{
    border-color:var(--primary-light);
    transform:translateY(-2px);
}

.option input{
    transform:scale(1.3);
    accent-color:var(--primary);
}

/* BUTTON */
button{
    width:100%;
    padding:14px;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:var(--radius);
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
    letter-spacing:.4px;
}

button:hover{
    background:var(--primary-light);
    transform:translateY(-3px);
    box-shadow:var(--shadow);
}

/* RESPONSIVE */
@media(max-width:600px){
    .card{ padding:22px; }
    h1{ font-size:24px; }
}
</style>

</head>
<body>

<script src="global.js"></script>
<script>ensureNavbar(); if(!requireLogin()){};</script>

<div class="card">
  <h1>Select Corporate Hall</h1>

  <form id="hallForm">

      <label class="option">
          <input type="radio" name="hall" value="Grand Conference Hall - ₹25,000">
          <span><strong>Grand Conference Hall</strong> — ₹25,000</span>
      </label>

      <label class="option">
          <input type="radio" name="hall" value="Premium Boardroom - ₹15,000">
          <span><strong>Premium Boardroom</strong> — ₹15,000</span>
      </label>

      <label class="option">
          <input type="radio" name="hall" value="Executive Seminar Hall - ₹18,000">
          <span><strong>Executive Seminar Hall</strong> — ₹18,000</span>
      </label>

      <label class="option">
          <input type="radio" name="hall" value="Deluxe Meeting Hall - ₹22,000">
          <span><strong>Deluxe Meeting Hall</strong> — ₹22,000</span>
      </label>

      <label class="option">
          <input type="radio" name="hall" value="Business Event Auditorium - ₹35,000">
          <span><strong>Business Event Auditorium</strong> — ₹35,000</span>
      </label>

      <label class="option">
          <input type="radio" name="hall" value="Corporate Expo Center - ₹45,000">
          <span><strong>Corporate Expo Center</strong> — ₹45,000</span>
      </label>

      <button type="submit">Save & Go Back</button>

  </form>
</div>

<script>
document.getElementById("hallForm").addEventListener("submit", function(e){
  e.preventDefault();
  const sel = document.querySelector('input[name="hall"]:checked');
  if(!sel){ alert("Please select a hall option."); return; }

  localStorage.setItem("cep_corporate_hall", sel.value);
  alert("Hall selection saved. Now return to Corporate Booking to submit.");
  window.location.href = "corporate.html";
});
</script>

</body>
</html>
